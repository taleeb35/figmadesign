name: Deploy theannualreports

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "closed" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-theannualreports
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22 on runner
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Refresh package-lock.json (no install)
        run: |
          npm --version
          npm install --package-lock-only

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Validate SSH private key & handshake
        shell: bash
        run: |
          set -e
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ci_key
          sed -i 's/\r$//' /tmp/ci_key     # normalize CRLF -> LF
          chmod 600 /tmp/ci_key
          # validate key format (fails if passphrase-protected or not OpenSSH)
          ssh-keygen -y -f /tmp/ci_key > /dev/null
          # handshake test
          ssh -o StrictHostKeyChecking=no -i /tmp/ci_key -p "${{ secrets.VPS_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" "echo handshake-ok"

      # Use the sanitized key file for rsync (avoids libcrypto issues)
      - name: Rsync source to server
        shell: bash
        run: |
          rsync -avzr --delete \
            --exclude='.git' --exclude='node_modules' --exclude='dist' --exclude='.env*' \
            -e "ssh -p ${ { secrets.VPS_PORT } } -i /tmp/ci_key -o StrictHostKeyChecking=no" \
            . "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}"

      - name: Build on server & start/reload PM2 (Node 22 via nvm)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd "${{ secrets.VPS_PATH }}"

            # nvm / Node 22 for non-interactive shell
            export NVM_DIR="$HOME/.nvm"
            if [ ! -s "$NVM_DIR/nvm.sh" ]; then
              curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
            fi
            . "$NVM_DIR/nvm.sh"
            nvm install 22
            nvm use 22
            hash -r
            echo "Node: $(node -v) npm: $(npm -v)"

            # Build-time env for Vite
            [ -f ".env.production" ] || { echo "ERROR: .env.production missing at ${{ secrets.VPS_PATH }}"; exit 1; }

            # Clean install; auto-heal if lock mismatches
            rm -rf node_modules
            if [ -f package-lock.json ]; then
              if ! npm ci; then
                echo "npm ci failed (lock mismatch). Regenerating lockfile..."
                npm install --package-lock-only
                npm ci
              fi
            else
              echo "No package-lock.json; generating one..."
              npm install
            fi

            # Build Vite
            npm run build

            # Start or reload PM2 (port 3000); your ecosystem points to npm run preview
            if pm2 list | grep -q "theannualreports"; then
              pm2 reload theannualreports
            else
              pm2 start ecosystem.config.js
            fi
            pm2 save

            # Health probe (non-fatal)
            (curl -fsS http://127.0.0.1:3000 >/dev/null && echo "Health: OK") || echo "Health: skipped/failed"
