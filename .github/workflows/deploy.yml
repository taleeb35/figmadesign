name: Deploy portal.swedenrelocators.se

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "closed" ]  # fires when PR is closed
concurrency:
  group: deploy-portal
  cancel-in-progress: true

jobs:
  deploy:
    # run when it's a direct push OR a merged PR
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Optional: catch build errors early (we still build on the server for parity)
      - name: Install & build (CI sanity check)
        run: |
          npm ci
          npm run build

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync source to server
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          REMOTE_PORT: ${{ secrets.VPS_PORT }}
          TARGET: ${{ secrets.VPS_PATH }}
          SOURCE: .
          ARGS: "-avzr --delete --exclude='.git' --exclude='node_modules' --exclude='.next' --exclude='.env*'"

      - name: Build on server & restart PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.VPS_PATH }}
            # Use local Node 22 from CloudPanel environment
            node -v
            npm -v
            npm ci
            npm run build
            # ensure env file present
            if [ ! -f ".env.production" ]; then
              echo "ERROR: .env.production missing on server"; exit 1;
            fi
            # start or reload app
            if pm2 list | grep -q "sr-portal"; then
              pm2 reload sr-portal
            else
              pm2 start ecosystem.config.js
            fi
            pm2 save
